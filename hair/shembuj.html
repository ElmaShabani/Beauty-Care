<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation</title>
</head>
<body>

    <h2>Data Validation Example</h2>

    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" style="color: red;"></span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" style="color: red;"></span>

        <br>

        <label for="number">Number:</label>
        <input type="text" id="number" name="number" required>
        <span id="numberError" style="color: red;"></span>

        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Funksioni për validim të emrit
        function validateName() {
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const nameRegex = /^[a-zA-Z\s]+$/;  // Lejojmë vetëm shkronja dhe hapsirë

            if (!nameRegex.test(nameInput.value)) {
                nameError.textContent = 'Invalid name. Please use only letters and spaces.';
                return false;
            }

            nameError.textContent = '';
            return true;
        }

        // Funksioni për validim të email-it
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Kontrollojmë formën e përgjithshme të një email-i

            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Invalid email. Please enter a valid email address.';
                return false;
            }

            emailError.textContent = '';
            return true;
        }

        // Funksioni për validim të numrit
        function validateNumber() {
            const numberInput = document.getElementById('number');
            const numberError = document.getElementById('numberError');
            const numberRegex = /^\d+$/;  // Lejojmë vetëm numra të plotë

            if (!numberRegex.test(numberInput.value)) {
                numberError.textContent = 'Invalid number. Please enter a valid number.';
                return false;
            }

            numberError.textContent = '';
            return true;
        }

        // Funksioni përgjithshëm për validim të të gjitha fushave
        function validateForm() {
            return validateName() && validateEmail() && validateNumber();
        }
    </script>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Show/Hide Example</title>
        <!-- Përfshij librarinë jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
    
        <h2>Show/Hide Example</h2>
    
        <button id="showBtn">Show Element</button>
        <button id="hideBtn">Hide Element</button>
    
        <div id="targetElement" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
            This is the target element.
        </div>
    
        <script>
            // Vendos ngjarje për butonin Show
            $('#showBtn').on('click', function() {
                $('#targetElement').show('slow'); // 'slow' është shpejtësia e efektit
            });
    
            // Vendos ngjarje për butonin Hide
            $('#hideBtn').on('click', function() {
                $('#targetElement').hide('fast'); // 'fast' është shpejtësia e efektit
            });
        </script>
    
    </body>
    </html>
    

</body>
</html>
