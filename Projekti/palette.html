<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="jquery.js"></script>
  <script src="forall.js"></script>
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico.PNG">
  <title>Color Palette Generator</title>

<style>
    body{
        background-color: white ;
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-align: center;
    }
    #color-generator {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid black;
  border-radius: 8px;
}

.color-selector {
  margin-bottom: 20px;
}

#color-palette {
  margin-top: 20px;
  margin-left: 90px;
}

.palette-color {
    border: 2px solid black;
  width: 40px;
  height: 40px;
  margin: 5px;
  display: inline-block;
  border-radius: 4px;
}
#order-button {
      margin-top: 20px;
    }

</style></head>
<body>

  <div id="color-generator">
    <h2 style="color: black;">Express your unique style by creating your personalized makeup color palette</h2>

    <div class="color-selector">
      <label for="eyeshadow-color">Eyeshadow Color:</label>
      <input type="color" id="eyeshadow-color" class="form-control-sm" onchange="updateColor('eyeshadow')">
    </div>

    <div class="color-selector">
      <label for="lipstick-color">Lipstick Color:</label>
      <input type="color" id="lipstick-color" class="form-control-sm" onchange="updateColor('lipstick')">
    </div>

    <div class="color-selector">
      <label for="blush-color">Blush Color:</label>
      <input type="color" id="blush-color" class="form-control-sm" onchange="updateColor('blush')">
    </div>

    <div class="color-selector">
      <label for="foundation-color">Foundation Color:</label>
      <input type="color" id="foundation-color" class="form-control-sm" onchange="updateColor('foundation')">
    </div>

    <div class="color-selector">
      <label for="contour-color">Contour Color:</label>
      <input type="color" id="contour-color" class="form-control-sm" onchange="updateColor('contour')">
    </div>
    

    <h3>Your Color Palette:</h3>
    <div id="color-palette">
      <div id="yourpalette" style="border-radius: 4px; border: 2px solid black; width:285px">
      <div id="eyeshadow" class="palette-color"></div>
      <div id="lipstick" class="palette-color"></div>
      <div id="blush" class="palette-color"></div>
      <div id="foundation" class="palette-color"></div>
      <div id="contour" class="palette-color"></div>
    </div>
  </div><br>
  <p><b>$55.00</b></p>
  <form onsubmit="placeOrder(); return false;">
  <label for="payment-method">Select Payment Method:</label>
<select id="payment-method" name="payment-method">
    <option value="paypal">PayPal</option>
    <option value="clearpay">Clearpay</option>
    <option value="visa"> Visa</option>
    <option value="amex">American Express</option>
    <option value="mastercard">Mastercard</option>
    <option value="maestro">Maestro</option>
</select><br><br>
<label for="card-number">Enter Card Number:</label>
            <input type="text" id="card-number" name="card-number">
            <br><br>
            <label for="cvv">Enter CVV:</label>
            <input type="password" id="cvv" name="cvv">
            <br><br>
<button type="submit" class="btn btn-success">Submit Order</button>
</form>
<script>

let tekstiOriginal = '<h2 style="color: hotpink; font-size: 1.5em;">Express your unique style by creating your personalized makeup color palette</h2>';
let teksti = 'h2';
let elementi = document.querySelector(teksti);
let modifiedHTML = tekstiOriginal.replace('style="color: hotpink;', 'style="color: black;');
elementi.innerHTML = modifiedHTML;

    function updateColor(type) {
  const colorInput = document.getElementById(`${type}-color`).value;
  const paletteColor = document.getElementById(type);

  paletteColor.style.backgroundColor = colorInput;
}

        function placeOrder() {
    const selectedPaymentMethod = document.getElementById('payment-method').value;
    const cardNumber = document.getElementById('card-number').value;
    const cvv = document.getElementById('cvv').value;
    
     if (!cardNumber || !cvv) {
        alert('Please enter your card number and CVV before placing the order.');
    }else if (!isNumeric(cardNumber) || !isNumeric(cvv)) {
        alert('Please enter only numerical values for the card number and CVV.');
        return;
    } else {
        alert('Order placed successfully!');
    }
    function isNumeric(value) {
    return !isNaN(+value);
}

}
</script>


</script>
</body>
</html>
