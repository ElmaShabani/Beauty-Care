<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <form id="spinForm">
            <h1>Get your chance to win AMAZING DISCOUNTS!!!</h1>
            <p><i>Enter your details below and spin the wheel:</i></p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." required>
            
            <button type="button" onclick="spinWheel(callbackFunction)">Try your luck!</button>
            <div id="result"></div>
        </form>

        <div id="wheel-container">
            <div id="wheel"></div>
        </div>
    </div>

    <script>
        function spinWheel(callback) {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;

            if (email.trim() === '' || name.trim() === '' || username.trim() === '') {
                alert('Please fill in all fields before spinning the wheel.');
                return;
            }

            const wheel = document.getElementById('wheel');
            wheel.style.transform = 'rotate(720deg)'; // Rotate the wheel twice (720 degrees)

            setTimeout(() => {
                const resultElement = document.getElementById('result');
                const result = checkPrize();
                resultElement.innerText = result.message;
                resultElement.className = result.className;
                resetWheel();

                if (typeof callback === 'function') {
                    callback(result.message); // Pass the result to the callback function
                }
            }, 3000); // Wait for the animation to complete (3 seconds)
        }

        function callbackFunction(message) {
            // You can implement your custom logic here based on the result message
            console.log('Callback function called with message:', message);
        }

        /* Other functions remain the same as in your original code */

    </script>
</body>
