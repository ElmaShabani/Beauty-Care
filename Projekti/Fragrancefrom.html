<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Discount Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        .product-list img {
            display: none;
            max-width: 100%;
            height: auto;
        }

        .product-list img.active {
            display: block;
            margin-left: 90px;
        }
    </style>
</head>

<body>
    <form id="fragranceGameForm">
        <h2>Fragrance Discount Game</h2>

        <label for="perfumeName">Enter the Perfume Name:</label>
        <input type="text" id="perfumeName" name="perfumeName" required>

        <button type="button" onclick="playGame()">Check Discount</button>

        <div id="result">
            <p id="discountMessage"></p>
        </div>

        <div class="product-list">
            <img src="../img/venesa20.png" alt="Chanel" class="active">
            <img src="../img/venesa30.png" alt="Yves Saint Laurent">
            <img src="../img/venesa40.png" alt="Tom Ford">
            <img src="../img/venesa50.png" alt="Dior">
        </div>
    </form>

    <script>
        const perfumeData = [
            { name: 'Chanel', discount: 5 },
            { name: 'Yves Saint Laurent', discount: 10 },
            { name: 'Tom Ford', discount: 8 },
            { name: 'Dior', discount: 12 }
        ];
        let currentPerfumeIndex = 0;

        document.addEventListener('DOMContentLoaded', function () {
            updateProductImage();
        });

        function playGame() {
            const guessedName = document.getElementById('perfumeName').value.toLowerCase();
const currentPerfume = perfumeData[currentPerfumeIndex];

const regex = /^[a-zA-Z\s]+$/;

if (guessedName.match(regex) && guessedName === currentPerfume.name.toLowerCase()) {
    const discountedPrice = calculateDiscount(currentPerfume.discount);
    showResult(`Congratulations! You've guessed it right. You get a ${currentPerfume.discount}% discount. New Price: $${discountedPrice}`, false);
} else {
    showResult('Sorry, wrong guess. Try again! Please enter only letters and spaces without special characters or numbers.', true);
}
        }

        function showResult(message, changeImage) {
    const resultDiv = document.getElementById('result');
    const discountMessageElement = document.getElementById('discountMessage');

    discountMessageElement.textContent = message;
    resultDiv.style.display = 'block';

    if (changeImage) {
        currentPerfumeIndex = (currentPerfumeIndex + 1) % perfumeData.length;
        updateProductImage();
    } else {
        // Nuk ndryshohet imazhi pas përgjigjes
        // Mund të shtoni kod shtesë këtu nëse është e nevojshme
    }
}


        function calculateDiscount(percentage) {
            const originalPrice = 100;
            const discountAmount = (percentage / 100) * originalPrice;
            const discountedPrice = originalPrice - discountAmount;

            return discountedPrice.toFixed(2);
        }

        function updateProductImage() {
    const productImages = document.querySelectorAll('.product-list img');
    const randomIndex = Math.floor(Math.random() * productImages.length);
    
    console.log('Updating product image. Random index:', randomIndex);

    productImages.forEach((img, index) => {
        img.classList.remove('active');
    });

    productImages[randomIndex].classList.add('active');
}

    </script>
</body>

</html>
